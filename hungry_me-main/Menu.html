<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Menu</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {

            padding: 40px 20px;
            position: fixed;
            transform: translate(50%, 17%);

            background-color: white;

        }

        .section {

        }

        .cart {
            width: 50%;

            height: 50%;
            border-left: 2px solid #ddd;
            padding-left: 20px;
        }

        .food-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .food-item select {
            margin-left: 10px;
        }

        .cart-item {

            justify-content: space-between;

        }

        .cart-item span {

        }
    </style>
    <header>

            <ul class="links">             
                <li><a href="index.html">Home</a></li>

</head>

<body>

        </div>
        <div class="cart">
            <h2>Cart</h2>
            <div id="cart-items"></div>
            <h3>Total: Rs.<span id="total-price">0</span></h3>
        </div>
        <button onclick="downloadTxtFile()">Download Invoice</button>
    </div>

    <script>
        var invoice = '';
        let cart = {};
        function updateCart(item, price, quantity) {
            if (quantity > 0) {
                cart[item] = { price: price, quantity: parseInt(quantity) };
            } else {
                delete cart[item];
            }
            renderCart();
        }

        function renderCart() {
            const cartItemsDiv = document.getElementById('cart-items');
            cartItemsDiv.innerHTML = '';
            let totalPrice = 0;

            for (let item in cart) {
                const cartItemDiv = document.createElement('div');
                cartItemDiv.className = 'cart-item';
                cartItemDiv.innerHTML = `<span>${item}</span> <span>${cart[item].quantity} x Rs${cart[item].price}</span>`;
                cartItemsDiv.appendChild(cartItemDiv);
                invoice='';
                invoice += "\n" + cartItemsDiv.innerText;
                totalPrice += cart[item].price * cart[item].quantity;
            }
            document.getElementById('total-price').textContent = totalPrice.toFixed(2);
            invoice += "\nTotal Amount: " + totalPrice;
            console.log(invoice);
        }


        function downloadTxtFile() {
            let str = invoice;
            const element = document.createElement('a');
            const file = new Blob([str], { type: 'text/plain' });
            element.href = URL.createObjectURL(file);
            element.download = "myFile.txt";
            document.body.appendChild(element); // Required for this to work in FireFox
            element.click();
            document.body.removeChild(element);
        }
    </script>
</body>
